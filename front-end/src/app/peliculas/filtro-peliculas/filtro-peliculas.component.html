<h2>Buscar Películas</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input formControlName="title" matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="genreId">
            <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.nombre}}</mat-option>
            <!-- <mat-option [value]="'1'">Drama</mat-option>
            <mat-option [value]="'2'">Comedia</mat-option> -->
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="nextReleases">Próximos Estrenos</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="atTheCinema">En Cines</mat-checkbox>
    </div>
    <div class="clean-container">
        <button mat-flat-button (click)="limpiar()" color="warn">Limpiar</button>
    </div>
</form>

<app-listado-peliculas [peliculas]="peliculas"></app-listado-peliculas>
